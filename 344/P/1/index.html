<script id="per-fragment-lighting-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
    varying vec3 vTransformedNormal;
    varying vec4 vPosition;

    uniform float uMaterialShininess;

    uniform bool uShowSpecularHighlights;
    uniform bool uUseLighting;
    uniform bool uUseTextures;

    uniform vec3 uAmbientColor;

    uniform vec3 uPointLightingLocation;
    uniform vec3 uPointLightingSpecularColor;
    uniform vec3 uPointLightingDiffuseColor;

    uniform sampler2D uSampler;


    void main(void) {
        vec3 lightWeighting;
        if (!uUseLighting) {
            lightWeighting = vec3(1.0, 1.0, 1.0);
        } else {
            vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);
            vec3 normal = normalize(vTransformedNormal);

            float specularLightWeighting = 0.0;
            if (uShowSpecularHighlights) {
                vec3 eyeDirection = normalize(-vPosition.xyz);
                vec3 reflectionDirection = reflect(-lightDirection, normal);

                specularLightWeighting = pow(max(dot(reflectionDirection, eyeDirection), 0.0), uMaterialShininess);
            }

            float diffuseLightWeighting = max(dot(normal, lightDirection), 0.0);
            lightWeighting = uAmbientColor
                + uPointLightingSpecularColor * specularLightWeighting
                + uPointLightingDiffuseColor * diffuseLightWeighting;
        }

        vec4 fragmentColor;
        if (uUseTextures) {
            fragmentColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        } else {
            fragmentColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
        gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
    }
</script>

<script id="per-fragment-lighting-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    varying vec2 vTextureCoord;
    varying vec3 vTransformedNormal;
    varying vec4 vPosition;

    void main(void) {
        vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vPosition;
        vTextureCoord = aTextureCoord;
        vTransformedNormal = uNMatrix * aVertexNormal;
        gl_PointSize = 3.0;
    }
</script>

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

    mvMatrix = mat4.create();
    mvMatrixStack = [];
    pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);

        var normalMatrix = mat3.create();
        mat4.toInverseMat3(mvMatrix, normalMatrix);
        mat3.transpose(normalMatrix);
        gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);
    }

    function randomArray(length, max) {
        var array = [...new Array(length)].map(() => (-Math.random() * max));
        return array;
    }

    function cardinalArray(length) {
        var array = [];
        for (var i=0;i<length;++i) { array[i]=i };
        return array;
    }

    // PARTICLES

    var particleVertexPositionBuffer;
    var particleVertexNormalBuffer;
    var particleVertexTextureCoordBuffer;
    var particleVertexIndexBuffer;
    var numParticles = 10000;
    var spread = 1;

    var particlePositionArray = [];

    function createParticles() {
        particlePositionArray = randomArray(numParticles*3, spread);
        particleVertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(randomArray(numParticles*3, spread)), gl.STATIC_DRAW);
        particleVertexNormalBuffer.itemSize = 3;
        particleVertexNormalBuffer.numItems = numParticles;

        particleVertexTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexTextureCoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(randomArray(numParticles*2, spread)), gl.STATIC_DRAW);
        particleVertexTextureCoordBuffer.itemSize = 2;
        particleVertexTextureCoordBuffer.numItems = numParticles;

        particleVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(particlePositionArray), gl.STATIC_DRAW);
        particleVertexPositionBuffer.itemSize = 3;

        particleVertexIndexBuffer = gl.createBuffer();

        particleVertexIndexBuffer.numItems = numParticles;
    }

    function moveParticles() {
        for (var i=0; i < numParticles; ++i) {
            if (i % 3 == 1) {
                particlePositionArray[i] += 0.03;
                particlePositionArray[i] = particlePositionArray[i] % (1 + Math.random() * 3);
            }

            if (i % 3 == 0) {
                particlePositionArray[i] += Math.pow(-1, Math.round(Math.random())) * 0.003;
                particlePositionArray[i] = particlePositionArray[i] % (1 + Math.random() * 3);
            }   
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(particlePositionArray), gl.STATIC_DRAW);
    }

    var rotate_pirate = 0;
    var bob = 0;

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (shipVertexPositionBuffer == null
          || shipVertexNormalBuffer == null
          || shipVertexTextureCoordBuffer == null
          || shipVertexIndexBuffer == null
          || planeVertexPositionBuffer == null
          || planeVertexNormalBuffer == null
          || planeVertexTextureCoordBuffer == null
          || planeVertexIndexBuffer == null
          || pirateVertexPositionBuffer == null
          || pirateVertexNormalBuffer == null
          || pirateVertexTextureCoordBuffer == null
          || pirateVertexIndexBuffer == null
          || anchorVertexPositionBuffer == null
          || anchorVertexNormalBuffer == null
          || anchorVertexTextureCoordBuffer == null
          || anchorVertexIndexBuffer == null
          || particleVertexPositionBuffer == null
          || particleVertexNormalBuffer == null
          || particleVertexTextureCoordBuffer == null
          || particleVertexIndexBuffer == null) {
            return;
        }
        if (projection == "perspective") {
            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
        } else {
            pMatrix = ortho(-5.0, 5.0, -5.0, 5.0, -100.0, 100.0);
        }
        // pMatrix = perspective(45, 10, 0.1);
   

        var specularHighlights = document.getElementById("specular").checked;
        gl.uniform1i(shaderProgram.showSpecularHighlightsUniform, specularHighlights);

        var lighting = document.getElementById("lighting").checked;
        gl.uniform1i(shaderProgram.useLightingUniform, lighting);
        if (lighting) {
            gl.uniform3f(
                shaderProgram.ambientColorUniform,
                parseFloat(document.getElementById("ambientR").value),
                parseFloat(document.getElementById("ambientG").value),
                parseFloat(document.getElementById("ambientB").value)
            );

            gl.uniform3f(
                shaderProgram.pointLightingLocationUniform,
                parseFloat(document.getElementById("lightPositionX").value),
                parseFloat(document.getElementById("lightPositionY").value),
                parseFloat(document.getElementById("lightPositionZ").value)
            );

            gl.uniform3f(
                shaderProgram.pointLightingSpecularColorUniform,
                parseFloat(document.getElementById("specularR").value),
                parseFloat(document.getElementById("specularG").value),
                parseFloat(document.getElementById("specularB").value)
            );

            gl.uniform3f(
                shaderProgram.pointLightingDiffuseColorUniform,
                parseFloat(document.getElementById("diffuseR").value),
                parseFloat(document.getElementById("diffuseG").value),
                parseFloat(document.getElementById("diffuseB").value)
            );
        }

        var texture = document.getElementById("texture").value;
        gl.uniform1i(shaderProgram.useTexturesUniform, texture != "none");

        mat4.identity(mvMatrix);
        gl.bindTexture(gl.TEXTURE_2D, shipTexture);
        gl.activeTexture(gl.TEXTURE0);
        gl.uniform1i(shaderProgram.samplerUniform, 0);
        gl.uniform1f(shaderProgram.materialShininessUniform, parseFloat(document.getElementById("shininess").value));

        // Ship

        mvPushMatrix();
        mat4.translate(mvMatrix, [0, -3, -12]);
        mat4.rotate(mvMatrix, degToRad(23.4), [0, -1, 0]);
        gl.bindBuffer(gl.ARRAY_BUFFER, shipVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, shipVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, shipVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, shipVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, shipVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, shipVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, shipVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, shipVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();

        // Plane
        mvPushMatrix();
        gl.bindTexture(gl.TEXTURE_2D, seaTexture);
        mat4.translate(mvMatrix, [0, -3 + 0.3*Math.cos(bob), -4]);
        bob += 0.01;
        mat4.scale(mvMatrix, [50,1,50]);
        gl.bindBuffer(gl.ARRAY_BUFFER, planeVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, planeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, planeVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, planeVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, planeVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, planeVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, planeVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, planeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();

        // Sky

        mvPushMatrix();
        if (lava) {
            gl.bindTexture(gl.TEXTURE_2D, starsTexture);
        } else {
            gl.bindTexture(gl.TEXTURE_2D, skyTexture);
        }
        mat4.translate(mvMatrix, [0, 10, -99]);
        mat4.rotate(mvMatrix, degToRad(90), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(180), [1, 0, 0]);
        mat4.scale(mvMatrix, [100,1,100]);
        gl.bindBuffer(gl.ARRAY_BUFFER, planeVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, planeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, planeVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, planeVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, planeVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, planeVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, planeVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, planeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();

        // pirate

        mvPushMatrix();
        gl.bindTexture(gl.TEXTURE_2D, pirateTexture);
        mat4.translate(mvMatrix, [-1.6, -1.5, -10]);
        mat4.scale(mvMatrix, [0.7,0.7,0.7]);
        mat4.rotate(mvMatrix, 0.5*rotate_pirate, [0,1,0]);
        gl.bindBuffer(gl.ARRAY_BUFFER, pirateVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, pirateVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, pirateVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, pirateVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, pirateVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, pirateVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, pirateVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, pirateVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();

        // Anchor
        mvPushMatrix();
        gl.bindTexture(gl.TEXTURE_2D, environmentTexture);
        mat4.translate(mvMatrix, [1, -3, -10]);
        mat4.scale(mvMatrix, [0.5,0.5,0.5]);
        gl.bindBuffer(gl.ARRAY_BUFFER, anchorVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, anchorVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, anchorVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, anchorVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, anchorVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, anchorVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, anchorVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, anchorVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();

        // Particle
        mvPushMatrix();
        mat4.translate(mvMatrix, [2, 0, -20]);
        gl.bindTexture(gl.TEXTURE_2D, smokeTexture);
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, particleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, particleVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, particleVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, particleVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.POINTS, particleVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();

         mvPushMatrix();
        mat4.translate(mvMatrix, [2, -1, -13]);
        gl.bindTexture(gl.TEXTURE_2D, smokeTexture);
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, particleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, particleVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, particleVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, particleVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, particleVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.POINTS, particleVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();

    }
    var lastTime = 0;
    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            teapotAngle += 0.05 * elapsed;
        }
        lastTime = timeNow;
        moveParticles();
    }

    function tick() {
        window.requestAnimationFrame(tick);
        drawScene();
        animate();
    }

    function webGLStart() {
        var canvas = document.getElementById("canvas");
        initGL(canvas);
        initShaders();
        initTextures();
        loadShip();
        loadPlane();
        loadPirate();
        loadAnchor();
        createParticles();
        gl.clearColor(0.0,0.0,0.0,1.0);
        gl.enable(gl.DEPTH_TEST);
        tick();
    }


    function handleKeyDown(event) {
        switch(event.key) {
            case "a" : rotate_pirate += 1; break; 
            case "d" : rotate_pirate -= 1; break; 
            case "1" : projection = "perspective"; break;
            case "2" : projection = "orthogonal"; break;
            case "c" : lava = true; break;
        }
    }

    function handleKeyUp(event) {
        switch(event.key) {
            case "a" : rotate_pirate = 0; break; 
            case "d" : rotate_pirate = 0; break;
            case "c" : lava = false; break;
        }
    }

    function perspective(fov, far, near) {
        var pMatrix = mat4.create();
        var s = 1 / ( Math.tan ( (fov / 2) * (Math.PI / 180)) );
        pMatrix[0] = s;
        pMatrix[5] = s;
        pMatrix[10] = - far / (far - near);
        pMatrix[11] = - (far * near) / (far - near);
        pMatrix[14] = -1;
        return pMatrix;
    }

    function ortho(left, right, bottom, top, near, far) {
        dest = mat4.create();
        mat4.identity(dest);
        dest[0] = 2 / (right - left);
        dest[5] = 2 / (top - bottom);
        dest[10] = -2 / (far - near);
        dest[12] = - ((left + right)/(right - left));
        dest[13] = - ((top + bottom)/(top - bottom));
        dest[14] = - ((far + near)/(far - near));
        return dest;
    }

    function translate(matrix, vector) {
    if (vector != null) {
        var translation_matrix = mat4.create();
        translation_matrix[12] = vector[0];
        translation_matrix[13] = vector[1];
        translation_matrix[14] = vector[2];
        mat4.multiply(matrix, matrix, translation_matrix);
    }
}
